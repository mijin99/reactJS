<!--ReactJS로 html구성 ,개발자 방식 아님 -->
<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!--react js, react Dom import-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
   
    function App (){
        const [minutes,setMinues] =React.useState();
        const onChange = (event) =>{
           // console.log(event.target.value);
           setMinues(event.target.value);
        };
        return(
        <div>
            <h1 calssName ="hi">Super Converter</h1>
            <label htmlfor="minutes">Minutes</label>
            <input value={minutes} onChange={onChange}id="minutes" placeholder ="Minutes" type="number"/>  
            <h4>You want to convert {minutes}</h4>
            <label htmlfor="hours">Hours</label>
            <input id="hours"placeholder ="Hours" type="number"/>  
        </div>
     );
    }
    ReactDOM.render(<App/>, root); //html로 가져가서 보여준다

</script>

</html>
